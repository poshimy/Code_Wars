<html>
    <script>
        var date = new Date();
        var a = date.getDay();
        switch(a){
            case 0:
                alert('понедельник');
                break;
            case 1:
                alert('вторник');
                break;
            case 2:
                alert('среда');
                break;
            case 3:
                alert('четверг');
                break;
            case 4:
                alert('пятница');
                break;
            case 5:
                alert('суббота');
                break;
            case 6:
                alert('воскресенье');
                break;
        }

    </script>
</html>
